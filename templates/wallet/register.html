{% extends 'basic.html' %}

{% block body_block %}
  <div class="jumbotron">
    {% if registered %}
        <h1>Thank you for registering</h1>
    {% else %}
        <h1>Register Here!!!</h1>
        <h3>Just Fill out The form</h3>
        <form method="post">
          {% csrf_token %}
          {{ user_form.as_p}}
          {{ profile_form.as_p }}
          <input type="submit" value="register">
        </form>

    {% endif %}
  </div>

{% endblock %}
